<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css">
        <title>Popup</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav container">
                <a href="https://en.wikipedia.org/wiki/Silicon_Valley_(TV_series)" class="nav__logo" target="_blank">
                    <img src="img/hooli.svg" alt="logo">
                </a>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Mail</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Images</a>
                    </li>
                    <li class="nav__item item__popup">
                        <input type="checkbox" name="nav__popup" class="nav__popup" id="checkbox">
                        <label class="nav__label" for="checkbox">
                            <img class="nav__img check__img" src="img/menu-svgrepo-com.svg" alt="menu">
                        </label> 
                        <div class="popup">
                            <ul class="popup__menu">
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/calendar-svgrepo-com.svg" alt="calender">
                                        <h3 class="popup__item-title">Calendar</h3>
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/speech-bubble-svgrepo-com.svg" alt="Mail">
                                        <h3 class="popup__item-title">Mail</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/notepad-svgrepo-com.svg" alt="News">
                                        <h3 class="popup__item-title">News</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/compass-svgrepo-com.svg" alt="Map">
                                        <h3 class="popup__item-title">Map</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/download-svgrepo-com.svg" alt="Files">
                                        <h3 class="popup__item-title">Files</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/id-card-svgrepo-com.svg" alt="Contacts">
                                        <h3 class="popup__item-title">Contacts</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/speech-bubble-svgrepo-com(1).svg" alt="Translate">
                                        <h3 class="popup__item-title">Translate</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/video-player-svgrepo-com.svg" alt="Videos">
                                        <h3 class="popup__item-title">Videos</h3> 
                                    </a> 
                                </li>
                            </ul> 
                            <input type="checkbox" name="nav__popup" class="nav__popup" id="checkbox2">
                            <label class="more__label" for="checkbox2">
                                <img class="nav__img check__img" src="img/refresh-svgrepo-com.svg" alt="More">
                                More
                            </label> 
                            <ul class="popup__submenu">
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/search-svgrepo-com.svg" alt="Search">
                                        <h3 class="popup__item-title">Search</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/picture-svgrepo-com.svg" alt="Photo">
                                        <h3 class="popup__item-title">Photo</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/target-svgrepo-com.svg" alt="Apps">
                                        <h3 class="popup__item-title">Apps</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/browser-svgrepo-com.svg" alt="Documents">
                                        <h3 class="popup__item-title">Documents</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/speech-bubble-svgrepo-com.svg" alt="Chat">
                                        <h3 class="popup__item-title">Chat</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="nav__link popup__link">
                                        <img class="popup__img" src="img/shopping-bag-svgrepo-com.svg" alt="Promos">
                                        <h3 class="popup__item-title">Promos</h3> 
                                    </a> 
                                </li>
                                <li class="popup__item btn-more">
                                    <a href="https://kottans.org/" class="nav__link popup__link" target="_blank">
                                        Even more from Kottans
                                    </a> 
                                </li>
                            </ul>   
                        </div>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link nav__icon">
                            <img class="nav__img" src="img/ring-svgrepo-com.svg" alt="ring">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="https://github.com/VladimirRutskiy/kottans-frontend" class="nav__link nav__icon" target="_blank">
                            <img class="nav__img" src="img/user-svgrepo-com.svg" alt="profile">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="animation">
                <h1 class="h1-like">
                    Hello
                </h1>
                <ul class="text__list">
                    <li class="list__item">
                        World !
                    </li>
                    <li class="list__item">
                        Bob !
                    </li> 
                    <li class="list__item">
                        Everyvody !
                    </li>
                    <li class="list__item">
                        Kottans !
                    </li>
                </ul>
            </div>
        </main>
    </body>
    
</html>
