<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <title>CatPopup</title>
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <ul class="menu__items">
          <li class="menu__item">
            <a href="#" class="menu__item__link">Mail</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link">Images</a>
          </li>
          <li class="menu__item">
            <input id="checkbox__popup" class="checkbox__popup-input" type="checkbox"/>
            <label for="checkbox__popup" class="menu__item__icon">
              <img src="./icons/paw.png" alt="" class="icon-reverse"/>
            </label>
              <div class="popup__box">
                <ul class="popup__items">
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_1.png" alt=""/>Search</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_2.png" alt=""/>Mail</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_3.png" alt=""/>News</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_4.png" alt=""/>Maps</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_5.png" alt=""/>Files</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_6.png" alt=""/>Books</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_8.png" alt=""/>Video</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_10.png" alt=""/>Photos</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_11.png" alt=""/>Apps</a>
                  </li>
                </ul>
                <input type="checkbox" id="popup__more" class="popup__more"/>
                <label for="popup__more" class="popup__button-more">
                  <img src="./icons/more.png" alt=""/>
                </label>
                <ul class="popup__hidden-items">
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_13.png" alt=""/>Chats</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_14.png" alt=""/>Blog</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_15.png" alt=""/>Promo</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_3.png" alt=""/>Add</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_4.png" alt=""/>Survey</a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link"><img src="./icons/icon_5.png" alt=""/>Form</a>
                  </li>
                </ul>
              </div>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__icon"><img src="./icons/notification.png" alt="" class="icon-reverse"/></a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__icon"><img src="./icons/user.png" alt=""/></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
